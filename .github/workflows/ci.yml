name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.filter.outputs.user-service }}
      order-service: ${{ steps.filter.outputs.order-service }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-service:
              - 'apps/user-service/**'
              - 'packages/**'
            order-service:
              - 'apps/order-service/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine turbo filter
        id: filter
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "filter=--filter='...[HEAD^]'" >> $GITHUB_OUTPUT
          else
            echo "filter=" >> $GITHUB_OUTPUT
            echo "First commit detected - building all packages"
          fi

      - name: Build affected packages
        run: npx turbo run build ${{ steps.filter.outputs.filter }}

      - name: Run linting
        run: npx turbo run lint ${{ steps.filter.outputs.filter }}

      - name: Run tests
        run: npx turbo run test ${{ steps.filter.outputs.filter }}

  build-user-service:
    name: Build user-service Docker
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.user-service == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/user-service/Dockerfile
          push: false
          tags: user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-order-service:
    name: Build order-service Docker
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.order-service == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/order-service/Dockerfile
          push: false
          tags: order-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
