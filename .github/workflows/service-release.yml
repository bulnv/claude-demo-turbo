name: Service Release

on:
  push:
    tags:
      - '*-v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  parse-tag:
    name: Parse Release Tag
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.parse.outputs.service }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG="${{ github.ref_name }}"
          # Extract service name and version from tag like "user-service-v1.0.0"
          SERVICE=$(echo "$TAG" | sed 's/-v[0-9].*//')
          VERSION=$(echo "$TAG" | sed 's/.*-v//')
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Parsed: service=$SERVICE, version=$VERSION"

  validate:
    name: Validate Service
    runs-on: ubuntu-latest
    needs: parse-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate service exists
        run: |
          SERVICE="${{ needs.parse-tag.outputs.service }}"
          if [ ! -d "apps/$SERVICE" ]; then
            echo "Error: Service '$SERVICE' not found in apps/"
            exit 1
          fi
          echo "Service '$SERVICE' validated"

  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [parse-tag, validate]
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build service
        run: npx turbo run build --filter=@repo/${{ needs.parse-tag.outputs.service }}

      - name: Run tests
        run: npx turbo run test --filter=@repo/${{ needs.parse-tag.outputs.service }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ needs.parse-tag.outputs.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ needs.parse-tag.outputs.service }}:${{ needs.parse-tag.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ needs.parse-tag.outputs.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ needs.parse-tag.outputs.service }} v${{ needs.parse-tag.outputs.version }}"
          body: |
            ## ${{ needs.parse-tag.outputs.service }} v${{ needs.parse-tag.outputs.version }}

            ### Docker Image
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ needs.parse-tag.outputs.service }}:${{ needs.parse-tag.outputs.version }}
            ```

            ### Quick Deploy
            ```bash
            # Pull and run
            docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ needs.parse-tag.outputs.service }}:${{ needs.parse-tag.outputs.version }}
            ```
          draft: false
          prerelease: false
